plugins {
    id 'io.apicurio.java-conventions'
    id 'war'
}

dependencies {
    implementation 'org.junit.platform:junit-platform-launcher:1.7.0'
    implementation 'org.apache.kafka:connect-api:2.3.0'
    implementation 'org.apache.kafka:connect-json:2.3.0'
    implementation 'org.glassfish.jersey.ext.microprofile:jersey-mp-rest-client:2.33'
    implementation 'org.glassfish.jersey.ext.microprofile:jersey-mp-config:2.33'
    implementation 'org.apache.geronimo.config:geronimo-config-impl:1.2.2'
    implementation project(':apicurio-registry-utils-converter')
    implementation 'org.testcontainers:testcontainers:1.15.1'
    implementation 'junit:junit:4.13.1'
    implementation 'org.testcontainers:postgresql:1.15.1'
    implementation 'org.testcontainers:kafka:1.15.1'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'io.confluent:kafka-connect-avro-converter:6.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.1'
    testImplementation 'org.postgresql:postgresql:42.2.18'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.testcontainers:selenium:1.15.1'
    testImplementation 'commons-io:commons-io:2.8.0'
    implementation project(':apicurio-registry-utils-tests')
    implementation project(':apicurio-registry-rest-client')
    implementation project(':apicurio-registry-utils-serde')
    implementation 'io.apicurio:apicurio-data-models:1.1.7'
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'io.confluent:kafka-avro-serializer:6.0.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    implementation 'io.rest-assured:rest-assured:4.3.2'
    implementation 'org.slf4j:slf4j-api:1.7.30'
}

description = 'apicurio-registry-tests'

java {
    withJavadocJar()
}
