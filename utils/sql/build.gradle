 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation project(':apicurio-registry-app')
    implementation 'org.eclipse.microprofile.config:microprofile-config-api:1.4'
    implementation 'io.quarkus:quarkus-jdbc-h2:1.10.5.Final'
    implementation 'io.quarkus:quarkus-jdbc-postgresql:1.10.5.Final'
    implementation 'io.quarkus:quarkus-agroal:1.10.5.Final'
    implementation 'org.jdbi:jdbi3-core:3.18.0'
    implementation 'commons-codec:commons-codec:1.15'
    testImplementation 'io.quarkus:quarkus-test-common:1.10.5.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

description = 'apicurio-registry-utils-sql'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
