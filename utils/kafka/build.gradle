plugins {
    id 'io.apicurio.java-conventions'
    id 'war'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation 'org.eclipse.microprofile.config:microprofile-config-api:1.4'
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
    implementation 'com.google.protobuf:protobuf-java:3.14.0'
    testImplementation 'org.testcontainers:kafka:1.15.1'
    testImplementation 'io.quarkus:quarkus-test-common:1.10.5.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

description = 'apicurio-registry-utils-kafka'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
